<html>
<head>
<script src="js/jquery.js"			 ></script>
<script src="js/tweaks.js"			 ></script>
<script src="js/gleitfach.js"		 ></script>
<style  type="text/css">

div#gleitfach_overlay_root {opacity:0.5;height:100;width:100}
div#gleitfach_overlay_root > div {position:absolute}

/****************
 *	sides:		*
 ****************/
div#gleitfach_overlay_root > div:nth-child(even) {background-color:blue}

/*	vertical:	 */
div#gleitfach_overlay_root > div:nth-child(4n+0){width:50;height:100%}
div#gleitfach_overlay_root > div:nth-child(8)	{right:-50}
div#gleitfach_overlay_root > div:nth-child(4)	{left: -50}

/*	horizontal:	 */
div#gleitfach_overlay_root > div:nth-child(4n+2){height:50;width:100%}
div#gleitfach_overlay_root > div:nth-child(6)	{top:	-50}
div#gleitfach_overlay_root > div:nth-child(2)	{bottom:-50}

/****************
 *	corners:	*
 ****************/
div#gleitfach_overlay_root > div:nth-child(odd) {height:50;width:50;background-color:black}
div#gleitfach_overlay_root > div:nth-child(4n+1) {top:	-50}
div#gleitfach_overlay_root > div:nth-child(4n+3) {bottom:-50}
div#gleitfach_overlay_root > div:nth-child(-2n+3){left:	-50}
div#gleitfach_overlay_root > div:nth-child( 2n+5){right:-50}

</style>
<script type="text/javascript">
$(function(){gleitfach.init('body')});
</script>
</head>

-->
</body>
</html>
