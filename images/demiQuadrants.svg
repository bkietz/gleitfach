<?xml version='1.0' encoding='UTF-8' standalone='no'?>
<!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 20010904//EN'
              'http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd'>

<svg xmlns='http://www.w3.org/2000/svg' >

<defs>

	<rect id='demiQuadrant' x='0' y='0' width='1' height='1' />
	
	<g id='composite' >

		<use 	xlink:href='#demiQuadrant'	
				transform='translate(0,0)	scale(1,1)'
				fill='blue' />
		<use 	xlink:href='#demiQuadrant'	
				transform='translate(1,0)	scale(2,1)'
				fill='white' />
		<use 	xlink:href='#demiQuadrant'	
				transform='translate(3,0)	scale(1,1)' 
				fill='blue' />



		<use 	xlink:href='#demiQuadrant'	
				transform='translate(0,1)	scale(1,2)' 
				fill='white' />
		<use 	xlink:href='#demiQuadrant'	
				transform='translate(1,1)	scale(2,2)' 
				fill='blue' />		
		<use 	xlink:href='#demiQuadrant'	
				transform='translate(3,1)	scale(1,2)' 
				fill='white' />



		<use 	xlink:href='#demiQuadrant'	
				transform='translate(0,3)	scale(1,1)' 
				fill='blue' />
		<use 	xlink:href='#demiQuadrant'	
				transform='translate(1,3)	scale(2,1)' 
				fill='white' />
		<use 	xlink:href='#demiQuadrant'	
				transform='translate(3,3)	scale(1,1)' 
				fill='blue' />
				
	</g>
	
	
</defs>

<use id='actual' xlink:href='#composite' />

</svg>
<!-- Beware! There is divergence between HTML5-inline and standard SVG	-->
<!-- For some reason, the scaling is off by a factor of 1.635			-->

